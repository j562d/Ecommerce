<form ng-submit="userCtrl.signup()" class="center-form padding paddingright">
  <h2>Sign Up</h2>
  <br>
  <br>
  <div class="form-group">
  <h5>Name</h5>
    <input class="input-size" ng-model="userCtrl.user.name" autocomplete="off" id="name" type="text" required>
  </div>
  <div class="form-group">
  <h5>Email</h5>
    <input class="input-size" ng-model="userCtrl.user.email" autocomplete="off" id="email" type="email" required>
  </div>
  <div class="form-group">
  <h5>Password</h5>
    <input class="input-size" ng-model="userCtrl.user.password" autocomplete="off" id="password" type="password" required>
  </div>
  <div class="form-group">
  <h5>Confirm Password</h5>
    <input class="input-size" autocomplete="off" id="confirm_password" type="password" required>
  </div>
  <div class="form-group">
    <h5>Street</h5>
    <input class="input-size" ng-model="userCtrl.user.street" pattern="[1-9][0-9]{0,4} [A-Za-z].+" autocomplete="off" id="street" type="text" required>
  </div>
  <div class="form-group">
  <h5>City</h5>
    <input class="input-size" ng-model="userCtrl.user.city" autocomplete="off" id="city" type="text" required>
  </div>
  <div class="form-group">
  <h5>Zipcode</h5>
    <input class="input-size" ng-model="userCtrl.user.zipcode" pattern="^\d{5}(?:[-\s]\d{4})?$" autocomplete="off" id="zipcode" type="text" required>
  </div>
  <button class="btn waves-effect waves-light black darken-2" type="submit" name="action">
    Sign Up
  </button>
  <br>
  <br>
  <br>
  <br>
   Already have an account? Log in here!
  <br>
  <button class="waves-effect waves-light btn blue darken-1" ui-sref="login">Log in</button><br>
</form>
