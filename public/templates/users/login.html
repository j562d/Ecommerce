<div class="row center-form">
  <h2>Log In</h2>
  <br>
  <br>
  <h4 ng-show="userCtrl.error" class="text-warning"> Invalid log-in.</h4>
  <form ng-submit="userCtrl.login()" class="col s12 padding">
    <div class="form-group">
      <h4>Email</h4>
      <input class="input-size" ng-model="userCtrl.user.email" autocomplete="off" id="email" type="email" required>
    </div>
    <div class="form-group">
      <h4>Password</h4>
      <input class="input-size" ng-model="userCtrl.user.password" autocomplete="off" id="password" type="password" required>
    </div>
    <button class="waves-effect waves-light btn green darken-2" type="submit" name="action">Log In</button>
    <br>
    <br>
    <br>
    <br>
    <br>
  </form>
  Dont' have an account? Create one!
  <br>
    <button class="waves-effect waves-light btn orange darken-1" ui-sref="signup">Sign Up</button><br>
</div>
